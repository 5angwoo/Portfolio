<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script type="text/javascript">
	function check(){
		var blank=0;
		
		if(form1.id.value == "")
			blank=1;
		if(form1.password.value=="")
			blank=1;
		if(form1.name.value="")
			blank=1;
		if(form1.email.value="")
			blank=1;
		if(blank==1){
			alert("모든 내용을 입력 하세요");
			return (false);
		}else{
			return(true);
		}			
	}
	
	function check_name(str){
		if(str=="sangwoo"){
			alert("성공이야.");
			return str;
		}
		return (true);
	}
	
	function check_num(str){
		if(isNaN(str)){
			alert("숫자만 입력 하세여.");
			return '';			
		}else return str;
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<form action=insert.jsp method=post name=form1 onkeyup="this.value=check_name(this.value)" onsubmit="return check();">
	사용자 ID <input type="text" name="id"><br>
	암호 <input type="password" name="password" onkeyup="this.value=check_num(this.value)"><br>
	이름 <input type="text" name="name"><br>
	email<input type="text" name="email"><br>
	<input type=submit value=submit>
	<input type=reset value=reset>
	</form>
</body>
</html>
